<!DOCTYPE html>
<html>

<head>
    <title>Copydeck tools</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script src="./js/translator.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="w3-container w3-theme w3-padding header" id="myHeader">
        <div class="w3-center w3-padding-32">
            <h1 class="w3-xxxlarge">COPYDECK TOOLS</h1>

            <h4>Helping manage string multi-platform</h4>
        </div>
    </header>

    <div class="w3-row-padding w3-center w3-margin-top">
        <div class="w3-half">
            <div class="w3-card w3-container" style="min-height:460px">
                <div class="container">
                    <div class="drop-zone drop-zone-input">

                        <i class="fas fa-file-import w3-margin-bottom w3-icon-theme"></i>
                        <div class="info">
                            <p>
                                <b>Click</b> to upload the folder containing every resources file</p>
                        </div>
                    </div>

                </div>
                <table id="inputs" class="full-table"></table>


            </div>
        </div>

        <div class="w3-half">
            <div class="w3-card w3-container" style="min-height:460px">
                <div>

                    <table class="full-table">
                        <tr>
                            <td style="width: 100%">
                                <div class="dropdown">
                                    <button id="outputPicker" class="dropbtn">Output</button>
                                    <div class="dropdown-content">
                                        <a onclick='outputPick("Android")'>Android</a>
                                        <a onclick='outputPick("IOS")'>IOS</a>
                                        <a onclick='outputPick("I18Next")'>i18Next</a>
                                        <a onclick='outputPick("Csv")'>Csv</a>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <button class="btn-output-settings" onclick='toggleSettingsVisibility()''><i
                                        class="fas fa-cogs"></i></button>

                        </tr>
                        <tr>
                            <table id="output-settings" style="border: 1px solid black; width: 100%; display:none">
                                <tr>
                                    <td>
                                    Group by: <input type="text" id="group_by" style="width: 100%;" value="Section">
                                </td>
                                </tr>
                                <tr><td>
                                    Filter : <input type="text" id="filter" style="width: 100%;">
                                </td>
                                </tr>
                                
                            </table>
                        </tr>

                        <tr><td><button class="btn-export" onclick='exportFiles()'><i class="fas fa-file-export "></i> Export</button></td></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        var inputFiles;
        function exportFiles(){
            let output = document.getElementById('outputPicker').textContent;
            translateFromCsv();

        }

        function outputPick(output) {
                console.log("Output is now: " + output);
                let filterInput = document.getElementById('filter');
                switch (output) {
                    case "Android":
                        filterInput.value = 'Target == "Mobile" || Target == "Android"';
                        break;
                    case "IOS":
                        filterInput.value = 'Target == "Mobile" || Target == "IOS"';
                        break;
                    case "I18Next":
                        filterInput.value = 'Target == "Web"';
                        break;
                }
                document.getElementById('outputPicker').textContent = output;
            }

        function toggleSettingsVisibility() {
            var x = document.getElementById("output-settings");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function displayInput(files) {
            var inputTable = document.getElementById('inputs');
            for (let index = 0; index < files.length; index++) {
                const file = files[index];
                var row = inputTable.insertRow(0);
                var cell = row.insertCell(0);
                cell.classList.add(file.extension, 'input');
                cell.innerHTML = file.name;
            }
        }
    </script>
    <script src="js/custom-file-input.js"></script>
</body>

</html>
