<!DOCTYPE html>
<html>

<head>
    <title>Copydeck tools</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>

    <!-- Header -->
    <header class="w3-container w3-theme w3-padding header" id="myHeader">
        <div class="w3-center w3-padding-32">
            <h1 class="w3-xxxlarge">COPYDECK TOOLS</h1>

            <h4>Helping manage string multi-platform</h4>
        </div>
    </header>

    <div class="w3-row-padding w3-center w3-margin-top">
        <div class="w3-quarter">
            <div class="w3-card w3-container" style="min-height:460px">
                <h3>Input</h3><br>
                <i class="fas fa-file-import w3-margin-bottom w3-text-theme" style="font-size:120px"></i>

                <br />
                <p>
                    <div class="container">
                        <div class="drop-zone drop-zone-input">
                            <div class="info">
                                <p>
                                    <b>Click</b> to upload the folder containing every resources file</p>
                            </div>
                        </div>

                    </div>

                </p>
                <table id="inputs" class="full-table"></table>
                

            </div>
        </div>

        <div class="w3-half">
            <div class="w3-card w3-container" style="min-height:460px">
                <h3>Configuration</h3><br>
                <i class="fas fa-cogs w3-margin-bottom w3-text-theme" style="font-size:120px"></i><br>
                <div>
                    <table class="full-table">
                        <tr>
                            <td class="cell-config-type"><input type="radio" name="quick_config" value="android" onchange="customConfigOptionChanged(this)">
                                Android</td>
                            <td class="cell-config-type"><input type="radio" name="quick_config" value="IOS" onchange="customConfigOptionChanged(this)">IOS</td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                  <textarea class="code-textarea" id="config_file_preview" cols="30" rows="10"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>


            </div>
        </div>

        <div class="w3-quarter">
            <div class="w3-card w3-container" style="min-height:460px">
                <h3>Output</h3><br>
                <i class="fas fa-file-export w3-margin-bottom w3-text-theme" style="font-size:120px"></i>
                <a class="w3-button w3-theme" onclick="generateOutput()">Button</a>
            </div>
        </div>
    </div>

    <script>
    var inputFiles;       

        function customConfigOptionChanged(view) {
            switch(view.value){
                case 'android':
                displayConfigFile('{\n'+
                    '"inputSrcType":"file_path",\n'+
                    '"groupBy":"Section",\n'+
                    '"filter":\'item.meta.Target == "android" || item.meta.Target == "all" || item.meta.Target == "Mobile"\'\n'+
                '}');
                break;
                case 'IOS':
                displayConfigFile('{\n'+
                    '"inputSrcType":"file_path",\n'+
                    '"groupBy":"Section",\n'+
                    '"filter":\'item.meta.Target == "IOS" || item.meta.Target == "all" || item.meta.Target == "Mobile"\'\n'+
                    '"transfomIdFunction":"function(id){return id.toUpperCase();"\n'+
                '}');
                break;
            }
        }

        function displayConfigFile(jsonConfig){
            document.getElementById('config_file_preview').value = jsonConfig;
        }

        function displayInput(files){
            var inputTable = document.getElementById('inputs');
            for (let index = 0; index < files.length; index++) {
                const file = files[index];
                var row = inputTable.insertRow(0);
                var cell = row.insertCell(0);
                cell.classList.add(file.extension, 'input');  
                cell.innerHTML = file.name;
            }
        }

        function generateOutput(){
            var s = true;
        }

    </script>
    <script src="js/custom-file-input.js"></script>
</body>

</html>
