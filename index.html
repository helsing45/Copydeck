<!DOCTYPE html>
<html>

<head>
    <title>Copydeck tools</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>

    <!-- Header -->
    <header class="w3-container w3-theme w3-padding header" id="myHeader">
        <div class="w3-center w3-padding-32">
            <h1 class="w3-xxxlarge">COPYDECK TOOLS</h1>

            <h4>Helping manage string multi-platform</h4>
        </div>
    </header>

    <div class="w3-row-padding w3-center w3-margin-top">
        <div class="w3-quarter">
            <div class="w3-card w3-container" style="min-height:460px">
                <h3>Input</h3><br>
                <i class="fas fa-file-import w3-margin-bottom w3-text-theme" style="font-size:120px"></i>

                <br />
                <p>
                    <div class="container">
                        <div class="drop-zone drop-zone-input">
                            <div class="info">
                                <p>
                                    <b>Click</b> to upload the folder containing every resources file</p>
                            </div>
                        </div>

                    </div>

                </p>
                <div class="custom-select">
                    <select>
                        <option value="0">Select input format:</option>
                        <option value="csv">CSV</option>
                        <option value="android">Android</option>
                        <option value="IOS">IOS</option>
                    </select>
                </div>

            </div>
        </div>

        <div class="w3-half">
            <div class="w3-card w3-container" style="min-height:460px">
                <h3>Configuration</h3><br>
                <i class="fas fa-cogs w3-margin-bottom w3-text-theme" style="font-size:120px"></i><br>
                <!--Advance settings-->
                <div align='right'>
                    <button class="collapsible">Advance settings</button>
                    <div class="content">
                        <table class="advance-setting-table">
                            <tr>
                                <td align="left" style="width:50%"><b>Group by</b></td>
                                <td align="left" style="width:44.5%"><b>Filter by</b></td>
                                <td style="width:5.5%" onclick="addFilterGroupParam()">
                                    <a class="w3-button w3-theme">+</a>
                                </td>
                            </tr>
                            <tr>
                                <td valign="top">
                                    <input class="input-component-100" type="text" name="group_by">
                                </td>

                                <td colspan="2" style="width:100%">
                                    <table id="filter_by_table" class="advance-setting-table">
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3"><b>Transform ID:</b></td>
                            </tr>
                            <tr>
                                <table style="width:100%">
                                    <tr>
                                        <td><input type="radio" name="idTransform" value="function(id){return id.toUpperCase();}">
                                            UpperCase</td>

                                            <td><input type="radio" name="idTransform" value="function(id){return id.toLowerCase();}">
                                                Lowercase</td>
                                    </tr>
                                </table>
                            </tr>
                            <tr>
                                <td>
                                    <p>
                                        <a class="w3-button w3-theme" onclick="generateSettings()">Button</a>
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>


            </div>
        </div>

        <div class="w3-quarter">
            <div class="w3-card w3-container" style="min-height:460px">
                <h3>Design</h3><br>
                <i class="fas fa-file-export w3-margin-bottom w3-text-theme" style="font-size:120px"></i>
            </div>
        </div>
    </div>

    <script>
        var x, i, j, selElmnt, a, b, c;
        /*look for any elements with the class "custom-select":*/
        x = document.getElementsByClassName("custom-select");
        for (i = 0; i < x.length; i++) {
            selElmnt = x[i].getElementsByTagName("select")[0];
            /*for each element, create a new DIV that will act as the selected item:*/
            a = document.createElement("DIV");
            a.setAttribute("class", "select-selected");
            a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
            x[i].appendChild(a);
            /*for each element, create a new DIV that will contain the option list:*/
            b = document.createElement("DIV");
            b.setAttribute("class", "select-items select-hide");
            for (j = 0; j < selElmnt.length; j++) {
                /*for each option in the original select element,
                create a new DIV that will act as an option item:*/
                c = document.createElement("DIV");
                c.innerHTML = selElmnt.options[j].innerHTML;
                c.addEventListener("click", function (e) {
                    /*when an item is clicked, update the original select box,
                    and the selected item:*/
                    var y, i, k, s, h;
                    s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                    h = this.parentNode.previousSibling;
                    for (i = 0; i < s.length; i++) {
                        if (s.options[i].innerHTML == this.innerHTML) {
                            s.selectedIndex = i;
                            h.innerHTML = this.innerHTML;
                            y = this.parentNode.getElementsByClassName("same-as-selected");
                            for (k = 0; k < y.length; k++) {
                                y[k].removeAttribute("class");
                            }
                            this.setAttribute("class", "same-as-selected");
                            break;
                        }
                    }
                    h.click();
                });
                b.appendChild(c);
            }
            x[i].appendChild(b);
            a.addEventListener("click", function (e) {
                /*when the select box is clicked, close any other select boxes,
                and open/close the current select box:*/
                e.stopPropagation();
                closeAllSelect(this);
                this.nextSibling.classList.toggle("select-hide");
                this.classList.toggle("select-arrow-active");
            });
        }

        var coll = document.getElementsByClassName("collapsible");

        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }

        function closeAllSelect(elmnt) {
            /*a function that will close all select boxes in the document,
            except the current select box:*/
            var x, y, i, arrNo = [];
            x = document.getElementsByClassName("select-items");
            y = document.getElementsByClassName("select-selected");
            for (i = 0; i < y.length; i++) {
                if (elmnt == y[i]) {
                    arrNo.push(i)
                } else {
                    y[i].classList.remove("select-arrow-active");
                }
            }
            for (i = 0; i < x.length; i++) {
                if (arrNo.indexOf(i)) {
                    x[i].classList.add("select-hide");
                }
            }
        }
        document.addEventListener("click", closeAllSelect);

        function addFilterGroupParam(){            
            var table = document.getElementById("filter_by_table"); 
            var groupCount = table.rows.length;           
            var row = table.insertRow(0);
            var cell = row.insertCell(0);
            cell.colspan='2';

            var newTableId = 'filter_group_'+groupCount;
            var newTable = document.createElement('table');
            newTable.id = newTableId;
            newTable.width = '100%';
            newTable.classList.add('filter-group');
            var newRow = newTable.insertRow(0);
            var cell1 = newRow.insertCell(0);
            var spacer = newRow.insertCell(1);
            var cell2 = newRow.insertCell(2);
            var cell3 = newRow.insertCell(3);

            cell1.width='25%';    
            cell1.innerHTML = getBooleanOperatorSelect('group_operator_'+groupCount);

            spacer.width='64%';

            cell2.innerHTML = '<a class="w3-button w3-theme" onclick="addFilterParam(\''+newTableId+'\')">+</a>';
            cell3.innerHTML = '<a class="w3-button w3-theme" onclick="removeRow(\'filter_by_table\','+groupCount+')">x</a>';
            
            cell.innerHTML = newTable.outerHTML;
        }
        function addFilterParam(tableId) {
            var table = document.getElementById(tableId);
            var operatorIndex = table.rows.length;
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            if (operatorIndex > 1) {
                cell1.innerHTML = getBooleanOperatorSelect(tableId + '_boolean_select_'+ operatorIndex);
            }
            cell1.width = "25%";
            cell2.colSpan = '2';        
            cell2.innerHTML = '<input class="input-component-100" type="text" name="expression" id="'+tableId+'_expression_' + operatorIndex + '">';
            cell3.innerHTML = '<a class="w3-button w3-theme" onclick="removeRow(\''+tableId+'\','+operatorIndex+')">x</a>';
        }

        function getBooleanOperatorSelect(id) {
            var select = '<select name="boolean_operator" id="'+id+'">';
            select += '<option value="&&">And</option>';
            select += '<option value="||">Or</option>';
            select += '</select>';
            return select;
        }

        function removeRow(tableId,rowIndex){
            var table = document.getElementById(tableId);
            table.deleteRow(rowIndex);
        }

        function generateSettings() {
            var settings={};
            var idTransformation = document.querySelector('input[name="idTransform"]:checked');
            if(idTransformation){
                settings["transfomIdFunction"] = idTransformation.value;
            }
            settings["filter"] = generateFilterExpression();
            settings['groupBy'] = document.querySelector('input[name="group_by"]').value;
            
		console.log(JSON.stringify(settings));
        }

        function generateFilterExpression(){
            var expression = '';
            var table = document.getElementById('filter_by_table');            
            for (let index = 0; index < table.rows.length; index++) {
                if(index > 0){
                    expression += document.getElementById('group_operator_' + index).value;
                }
                expression += '('+ readFilterGroup('filter_group_'+index) +')';
            }
            return expression;
        }

        function readFilterGroup(groupID){
            var expression = '';
            var table = document.getElementById(groupID);
            for (let index = 1; index < table.rows.length; index++) {
                const row = table.rows[index];
                if (index > 1) {
                    expression += document.getElementById(groupID + '_boolean_select_'+ index).value;
                }
                expression += document.getElementById(groupID+'_expression_' + index ).value;                
            }
            return expression;
        }
    </script>
    <script src="js/custom-file-input.js"></script>
</body>

</html>
